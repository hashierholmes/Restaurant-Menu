<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Foodie's Delight - Sign Up</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="none">
</head>

<body style="background-color: #e5e5e5">
   <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow" style="width: 400px;">
         <h2 style="color: darkorange" class="text-center mb-4">Create account</h2>
         <form id="signupForm">
            <div class="mb-3">
               <input type="text" class="form-control" id="fullname" required placeholder="Full Name">
            </div>
            <div class="mb-3">
               <input type="email" class="form-control" id="email" required placeholder="Email">
            </div>
            <div class="mb-3">
               <input type="password" class="form-control" id="password" required placeholder="Password">
            </div>
            <button id="signup" style="background-color: #242424; color: white;" type="submit" class="btn btn-light w-100">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <a style="color: darkorange; text-decoration: none;" href="index.html">Login</a></p>
         </form>
      </div>
   </div>
   
   <script>
      document.getElementById("signupForm").addEventListener("submit", function(event) {
         event.preventDefault();
         const fullname = document.getElementById("fullname").value.trim();
         const email = document.getElementById("email").value.trim();
         const password = document.getElementById("password").value.trim();
         
         if (fullname !== "" && email !== "" && password !== "") {
            window.location.href = "index.html";
         } else {
            alert("Please fill in all fields.");
         }
      });
   </script>
</body>

</html>
